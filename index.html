<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      <form ng-submit="postData()">
        <input class="form-control text-box" ng-model="message" placeholder="Message" name="form" ng-click="reset()">
      </form>
      <form>
        <input class="form-control text-box" ng-model="filterBy" placeholder="Filter">
        <select ng-model="sortByDate" class="sortOpt">
          <option value=true>Newest</option>
          <option value=false>Oldest</option>
        </select>
      </form>
      <div class="messages-container">
        <p class='message' ng-repeat="message in messages | filter: filterBy | orderBy: 'createdAt' :
        sortByDate" >{{upTime(message.createdAt) | date: 'MM/dd/yyyy'}} >>> <br>{{message.text}} </p>
      </div>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>

  </body>
</html>
